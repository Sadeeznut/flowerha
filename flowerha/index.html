<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katalog Produk - Bunga Cantik</title>


    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Alpine.js -->
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.8.2/dist/alpine.min.js" defer></script>
</head>
<body class="bg-gray-50" x-data="productData()">


    <!-- Navbar -->
    <header class="bg-white shadow fixed top-0 left-0 w-full z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 ">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <img class="block h-8 w-auto" src=".." alt="Logo Toko Sekar">
                    </div>
                    <nav class="hidden sm:ml-6 sm:flex sm:space-x-8">
                        <a href="index.html" class="border-pink-500 text-pink-600 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium" aria-current="page">
                            Beranda
                        </a>
                        <a href="produk.html" class="border-transparent text-gray-500 hover:border-pink-500 hover:text-pink-600 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium" >
                            Produk
                        </a>
                        <a href="#" class="border-transparent text-gray-500 hover:border-pink-500 hover:text-pink-600 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            Cara Pemesanan
                        </a>
                        <a href="#" class="border-transparent text-gray-500 hover:border-pink-500 hover:text-pink-600 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            Tentang Kami
                        </a>
                        <a href="#kontak" class="border-transparent text-gray-500 hover:border-pink-500 hover:text-pink-600 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            Kontak
                        </a>
                    </nav>
                    </div>
                    <div class="hidden sm:ml-6 sm:flex sm:items-center">
                    <div class="ml-3 relative">
                        <div>
                            <button type="button" class="bg-white p-1 rounded-full text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-pink-500">
                                <span class="sr-only">Lihat notifikasi</span>
                                <i class="fas fa-bell"></i>
                            </button>
                        </div>
                    </div>
                    <div class="ml-3 relative">
                        <div>
                            <button @click="toggleCart" class="bg-white p-1 rounded-full text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-pink-500">
                                <span class="sr-only">Lihat keranjang</span>
                                <i class="fas fa-shopping-cart"></i>
                                <span x-show="totalItems > 0" class="absolute top-0 right-0 -mt-1 -mr-1 inline-flex items-center justify-center h-4 w-4 rounded-full text-xs font-medium transform -translate-y-1/2 translate-x-1/2 bg-pink-600 text-white" x-text="totalItems"></span>
                            </button>
                        </div>
                    </div>
                    </div>
                    <div class="-mr-2 flex items-center sm:hidden">
                        <button type="button" class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-pink-500" aria-expanded="false">
                            <span class="sr-only">Buka menu utama</span>
                            <i class="fas fa-bars"></i>
                        </button>
                    </div>
            </div>
        </div>
    </header>

    <!-- Hero -->
    <div class="bg-pink-100 py-10 mt-16">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center">
                <h1 class="text-5xl font-bold text-gray-900">Header</h1>
                <p class="mt-3 max-w-2xl mx-auto text-gray-500 text-lg">
                    Toko bunga
                </p>
            </div>
        </div>
    </div>

    <div class="min-h-screen bg-gray-50"></div>

    <!-- Newsletter -->
    <div id="newsletter"></div>

    <!-- Footer -->
    <div id="footer"></div>


    <script>
        function productData() {
            return {
                activeCategory: 'all',
                searchQuery: '',
                cart: [],
                totalItems: 0,
                isCartOpen: false,
                isQuickViewOpen: false,
                currentProduct: '',
                toggleCart() {
                    this.isCartOpen = !this.isCartOpen;
                },
                quickView(productName) {
                    this.currentProduct = productName;
                    this.isQuickViewOpen = true;
                }
            }
        }

        // Filter
        fetch("./components/filter.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("filter").innerHTML = data;
            });

        // Sort
        fetch("./components/sort.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("sort").innerHTML = data;
            });

        // Pagenation
        fetch("./components/pagenation.html")
        .then(response => response.text())
        .then(data => {
                document.getElementById("pagenation").innerHTML = data;
            });

        // Newsletter
        fetch("./components/newsletter.html")
        .then(response => response.text())
        .then(data => {
                document.getElementById("newsletter").innerHTML = data;
            });
            
        // Footer
        fetch("./components/footer.html")
        .then(response => response.text())
        .then(data => {
            document.getElementById("footer").innerHTML = data;
            });
    </script>
</body>
</html>
