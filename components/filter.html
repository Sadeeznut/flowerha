<section class="py-6 bg-white shadow-sm">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex flex-col md:flex-row justify-between items-center">
            <div class="flex space-x-2 mb-4 md:mb-0 overflow-x-auto whitespace-nowrap md:whitespace-normal pb-2 md:pb-0">
                <button href="index.html" @click="activeCategory = 'all'" :class="{'bg-pink-600 text-white': activeCategory === 'all', 'bg-gray-100 text-gray-800 hover:bg-gray-200': activeCategory !== 'all'}" class="px-4 py-2 rounded-full text-sm font-medium transition-colors">
                    Beranda
                </button>
                <button href="produk.html" @click="activeCategory = 'potong'" :class="{'bg-pink-600 text-white': activeCategory === 'potong', 'bg-gray-100 text-gray-800 hover:bg-gray-200': activeCategory !== 'potong'}" class="px-4 py-2 rounded-full text-sm font-medium transition-colors">
                    Produk
                </button>
                <button @click="activeCategory = 'rangkaian'" :class="{'bg-pink-600 text-white': activeCategory === 'rangkaian', 'bg-gray-100 text-gray-800 hover:bg-gray-200': activeCategory !== 'rangkaian'}" class="px-4 py-2 rounded-full text-sm font-medium transition-colors">
                    Rangkaian Bunga
                </button>
                <button @click="activeCategory = 'pot'" :class="{'bg-pink-600 text-white': activeCategory === 'pot', 'bg-gray-100 text-gray-800 hover:bg-gray-200': activeCategory !== 'pot'}" class="px-4 py-2 rounded-full text-sm font-medium transition-colors">
                    Bunga Dalam Pot
                </button>
                <button @click="activeCategory = 'tanaman'" :class="{'bg-pink-600 text-white': activeCategory === 'tanaman', 'bg-gray-100 text-gray-800 hover:bg-gray-200': activeCategory !== 'tanaman'}" class="px-4 py-2 rounded-full text-sm font-medium transition-colors">
                    Tanaman Hias
                </button>
                <button @click="activeCategory = 'aksesoris'" :class="{'bg-pink-600 text-white': activeCategory === 'aksesoris', 'bg-gray-100 text-gray-800 hover:bg-gray-200': activeCategory !== 'aksesoris'}" class="px-4 py-2 rounded-full text-sm font-medium transition-colors">
                    Aksesoris
                </button>
            </div>
            <div class="w-full md:w-64">
                <div class="relative">
                    <input type="text" x-model="searchQuery" placeholder="Cari bunga..." class="w-full px-4 py-2 rounded-md border border-gray-300 focus:ring-pink-500 focus:border-pink-500">
                    <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                        <i class="fas fa-search text-gray-400"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
